<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng Good Fast Cheap</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<p>Ứng dụng Good Fast Cheap (Ngon Bổ Rẻ)</p>
<div class="Good">
    <div class="labelswitch">
        <p>Good(Ngon)</p>
    </div>
    <label class="switch">
        <input type="checkbox" id="checkGood" onclick="flipSwitch()">
        <span class="slider round"></span>
    </label>
</div>
<div class="Fast">
    <div class="labelswitch">
        <p>Fast (Bổ)</p>
    </div>
    <label class="switch">
        <input type="checkbox" id="checkFast" onclick="flipSwitch()">
        <span class="slider round"></span>
    </label>
</div>
<div class = "Cheap">
    <div class="labelswitch">
        <p>Cheap (Rẻ)</p>
    </div>
    <label class="switch">
        <input type="checkbox" id="checkCheap" onclick="flipSwitch()">
        <span class="slider round"></span>
    </label>
</div>
<script src="js/app.js"></script>
</body>
</html>
